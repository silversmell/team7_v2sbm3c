<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  
  <div class="title_line">
    카테고리 검색
    <span th:if="${word!=null and word!=''}" th:text="|${word} ${no} 건|">
  </div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <!-- /category/list_search_component.html 파일의 list_search_fragment import -->
  <div th:replace="~{category/list_search_component::list_search_fragment}"></div>
  
  <div class="menu_line"></div>
  
  <div style="display: flex; justify-content: center;">
    <form name="frm" th:object="${categoryVO}" method="post" action="/category/cate_create">
      <div style="margin-right: 5px; width: 38%; float: left;">
        <input type="text" name="cate_name" value="" 
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{cate_name}" placeholder="카테고리명">
        <div th:if="${#fields.hasErrors('cate_name')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err : ${#lists.sort(#fields.errors('cate_name'))}" th:text="${err}"></div>
        </div>             
      </div>

      <div style="margin-right: 5px; width: 38%; float: left;">
        <input type="text" name="cate_seqno" value="" 
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{cate_seqno}" placeholder="출력순서">
        <div th:if="${#fields.hasErrors('cate_seqno')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err : ${#lists.sort(#fields.errors('cate_seqno'))}" th:text="${err}"></div>
        </div>             
      </div>
      
      <div style="margin-top: 3px; width: 18%; float: left;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" onclick="location.href='/category/cate_list_search'" class="btn btn-secondary btn-sm">취소</button>
      </div>
    
    </form> 
  </div>

 <!-- /category/list_all_component.html 파일의 list_all_fragment import -->
 <div th:replace="~{category/list_all_component::list_all_fragment}"></div>

</div>
</html>
