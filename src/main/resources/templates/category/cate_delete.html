<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<head>
    <title>카테고리 삭제</title>
</head>
<body>
<div layout:fragment="content">
  <div class='title_line'>
    카테고리 > 
    <span th:text="${categoryVO != null ? categoryVO.cate_name + ' 삭제' : 'Unknown'}" class="title_line_text"></span >
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|/admin/cate_list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|'/admin/cate_update/' + ${categoryVO?.cate_no} + '?word=' + ${word} + '&now_page=' + ${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|'/admin/cate_list_search'|}">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div id='panel_delete' style='padding: 10px 0px 10px 0px; background-color: #F9F9F9; width: 100%; text-align: center;'>
    <form name="frm" th:object="${categoryVO}" method="post" action="/admin/cate_delete">
      <input type="hidden" name="cate_no" th:value="${categoryVO != null ? categoryVO.cate_no : ''}">
      <input type="hidden" name="word" th:value="${word}">
      <input type="hidden" name="now_page" th:value="${now_page}">
  
      <div class="msg_warning">카테고리를 삭제하면 복구할 수 없습니다.</div>
      <label>카테고리 이름</label>: <span th:text="${categoryVO != null ? categoryVO.cate_name : 'Unknown'}"></span>
      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" th:attr="onclick=|location.href='/admin/cate_list_search?word=${word}&now_page=${now_page}'|" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>  
  </div>  
 
  <!-- /templates/category/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{category/list_all_component::list_all_fragment}"></div>
    
</div>
</body>
</html>
