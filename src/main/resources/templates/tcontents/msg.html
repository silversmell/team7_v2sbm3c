<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
	<div class="title_line">팁 게시판 > 알림</div>
	<div class="message">
		<fieldset class="fieldset_basic">
			<ul>
				<li th:switch="${code}" class="li_none">

					<!-- TipContents -->
					<div th:case="permission_denied">
						<span class="span_fail">권한이 없습니다.</span><br>
					</div>
					
					<div th:case="check_upload_file_fail">
						<span class="span_fail">이미지 파일이 아닙니다.</span><br>
					</div>
					
					<div th:case="contents_upload_fail">
						<span class="span_fail">글 등록에 실패하였습니다.</span><br>
					</div>
					
					<div th:case="update_fail">
						<span class="span_fail">글 수정에 실패하였습니다.</span><br>
					</div>
					
				</li>

				<li th:switch="${cnt}" class="li_none">
					<div th:if="${code} == passwd_reset_success or ${code} == create_success" style="display: inline-block; margin-right: 5px;">
						<button type="button" onclick="location.href='/account/login'" class="btn btn-secondary btn-sm">로그인</button>
					</div>
					<div th:if="${code} == permission_denied" style="display: inline-block; margin-right: 5px;">
						<button type="button" onclick="location.href='/tcontents/list'" class="btn btn-secondary btn-sm">로그인</button>
					</div>
					<div th:case="0">
						<button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
					</div>
					<div th:case="1" style="display: inline-block; margin-right: 5px;">
						<button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
					</div>
					<div th:case="2">
						<button type="button" th:attr="onclick=|location.href='./read?acc_no=${accountVO.acc_no}'|"
							class="btn btn-secondary btn-sm">확인</button>
					</div>
				</li>
			</ul>
		</fieldset>
	</div>
</div>

</html>
