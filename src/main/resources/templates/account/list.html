<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

	<div class='title_line'>회원(관리자 전용)</div>

	<aside class="aside_right">
		<a href="javascript:location.reload();">새로고침</a>
		<span class='menu_divide'>│</span>
		<a href='./create'>회원 가입</a>
		<span class='menu_divide'>│</span>
		<a href='./list'>목록</a>
	</aside>

	<div class='menu_line'></div>

	<table class="table table-striped" style='width: 100%;'>
		<colgroup>
			<col style='width: 5%;' />
			<col style='width: 10%;' />
			<col style='width: 15%;' />
			<col style='width: 15%;' />
			<col style='width: 30%;' />
			<col style='width: 15%;' />
			<col style='width: 10%;' />
		</colgroup>

		<tr>
			<th class='th_bs'> </TH>
			<th class='th_bs'>ID(E-mail)</th>
			<th class='th_bs'>이름</th>
			<th class='th_bs'>등록일</th>
			<th class='th_bs'> </th>
		</tr>

		<tr th:each="accountVO, status:${list}">
			<td class='td_basic'>
				<!--각 프로필 사진 필요 user.png는 임시 사진 -->
				<div th:if="${accountVO.acc_grade >= 1 and accountVO.acc_grade <= 10}"><img src='/account/images/admin.png' title="관리자" class="icon"></div>
				<div th:if="${accountVO.acc_grade >= 11 and accountVO.acc_grade <= 20}"><img src='/account/images/user.png' title="회원" class="icon"></div>
				<div th:if="${accountVO.acc_grade >= 30 and accountVO.acc_grade <= 39}"><img src='/account/images/pause.png' title="정지 회원" class="icon"></div>
				<div th:if="${accountVO.acc_grade >= 40 and accountVO.acc_grade <= 49}"><img src='/account/images/x.png' title="탈퇴 회원" class="icon"></div>
			</td>
			<td class='td_left'><a th:href="@{|./read?acc_no=${accountVO.acc_no}|}" th:text="${accountVO.acc_id}"></a></td>
			<td class='td_left'><a th:href="@{|./read?acc_no=${accountVO.acc_no}|}" th:text="${accountVO.acc_name}"></a></td>
			<td class='td_basic' th:text="${accountVO.acc_date.substring(0, 10)}"></td>
			<td class='td_basic'>
			  <a th:href="@{|./read?acc_no=${accountVO.acc_no}|}"><img src='/account/images/update.png' title='수정' class="icon"></a>
			  <a th:href="@{|./delete?acc_no=${accountVO.acc_no}|}"><img src='/account/images/delete.png' title='삭제' class="icon"></a>
			</td>
		</tr>

	</table>

	<div class='bottom_menu'>
		<button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
	</div>



</div>

</html>
