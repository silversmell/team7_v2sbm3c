<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
	<div class='title_line'>
		<span th:text="${scontentsVO.scon_title}" class="title_line_text"></span>
		> 글 수정
	</div>

	<aside class="aside_right">
		<a th:href="@{|./create?cate_no=1|}">등록</a>
		<span class='menu_divide'>│</span>
		<a href="javascript:location.reload();">새로고침</a>
	</aside>

	<div class='menu_line'></div>

	<form name='frm' method='post' th:object="${scontentsVO}" action='/account/updatemc' enctype="multipart/form-data">
		<input type="hidden" name="scon_no" th:value="${scontentsVO.scon_no }">
		<input type="hidden" name="cate_no" th:value="${categoryVO.cate_no}">

		<fieldset class="fieldset_basic">
			<ul>
				<li class="li_none">
					<tr th:each="share_imageVO, status:${share_imageVO}">
						<div
							th:if="${share_imageVO.file_origin_name.endsWith('jpg') or share_imageVO.file_origin_name.endsWith('png')  or share_imageVO.file_origin_name.endsWith('gif')}">
							<img th:src="@{|/contents/storage/${share_imageVO.file_upload_name}|}" style='width: 30%; float: left; margin-top: 0.5%; margin-right: 1%;'>
						</div>
					</tr>
					<div style='text-align: left; width: 47%; float: left;'>
						변경 이미지 선택
						<div>
							<input type='file' class="form-control" name='fnamesMF' placeholder="파일 선택" multiple />
						</div>
						<br>
						<!--
							<div style='margin-top: 20px; clear: both;'>
								<button type="submit" class="btn btn-secondary btn-sm">파일 변경 처리</button>
								<button type="button" onclick="history.back();"
									class="btn btn-secondary btn-sm">취소</button>
							</div>
							-->
					</div>
				</li>
			</ul>
		</fieldset>

		<div>
			<label>제목</label>
			<input type='text' name='scon_title' th:value='${scontentsVO.scon_title}' required="required"
				autofocus="autofocus" class="form-control" style='width: 100%;'>
		</div>
		<div>
			<label>내용</label>
			<textarea name='scon_contents' required="required" class="form-control" rows="12" style='width: 100%;'
				th:text='${scontentsVO.scon_contents}'></textarea>
		</div>

		<label th:if="${url_list0!= null}" label>url1</label>
		<input type='url' name='url_link' th:if="${url_list0 != null}" th:value="${url_list0}" autofocus="autofocus"
			class="form-control" style='width: 100%;' />
		<label th:if="${url_list1 != null}">url2</label>
		<input type='url' name='url_link' th:if="${url_list1 != null}" th:value="${url_list1}" autofocus="autofocus"
			class="form-control" style='width: 100%;'>
		<label th:if="${url_list2 != null}">url3</label>
		<input type='url' name='url_link' th:if="${url_list2 != null}" th:value="${url_list2}" autofocus="autofocus"
			class="form-control" style='width: 100%;'>
		<label th:if="${url_list3 != null}">url4</label>
		<input type='url' name='url_link' th:if="${url_list3 != null}" th:value="${url_list3}" autofocus="autofocus"
			class="form-control" style='width: 100%;'>
		<label th:if="${url_list4 != null}">url5</label>
		<input type='url' name='url_link' th:if="${url_list4 != null}" th:value="${url_list4}" autofocus="autofocus"
			class="form-control" style='width: 100%;'>


		<div class="content_body_bottom" style="background-color: #EAEAEA;">
			<button type="submit" class="btn btn-secondary btn-sm">저장</button>
			<button type="button" th:attr="onclick=|location.href='./ist_all?scon_no=${scon_no}'|"
				class="btn btn-secondary btn-sm">목록</button>
		</div>



	</form>

</div>
