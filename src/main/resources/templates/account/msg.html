<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
	<div class="title_line">회원 가입 > 알림</div>
	<div class="message">
		<fieldset class="fieldset_basic">
			<ul>
				<li th:switch="${code}" class="li_none">
					<div th:if="${code} == create_success">
						<span class="span_success" th:text="|회원 가입이 완료 되었습니다.|"></span><br>
						<!--<button type='button' th:attr="onclick=|location.href='./login?id=${id}'|"
              class="btn btn-primary btn-sm">로그인</button>-->
					</div>
					<div th:case="create_fail">
						<span class="span_fail" th:text="|회원가입에 실패하였습니다.|"></span><br>
					</div>

					<div th:case="duplicate_id">
						<span class="span_fail" th:text="|이미 존재하는 아이디 입니다.|"></span><br>
					</div>

					<div th:case="duplicate_name">
						<span class="span_fail" th:text="|이미 존재하는 이름(닉네임) 입니다.|"></span><br>
					</div>

					<div th:case="update_success">
						<span class="span_success">회원 정보가 수정되었습니다.</span><br>
					</div>

					<div th:case="update_fail">
						<span class="span_fail">회원 정보 수정이 실패하였습니다.</span><br>
						수정 실패된 회원 정보: <span th:text="${acc_name}"></span>
					</div>

					<div th:case="file_upload_success">
						<span class="span_success">프로필 사진이 변경되었습니다.</span>
					</div>

					<div th:case="check_upload_file_fail">
						<span class="span_fail">이미지 파일이 아닙니다.</span>
					</div>

					<div th:case="login_fail">
						<span class="span_fail">로그인에 실패했습니다.</span><br>
						<span class="span_fail">로그인 정보가 존재하지 않습니다.</span><br>
					</div>

					<div th:case="passwd_not_equal">
						<span class="span_fail">비밀번호가 일치하지 않습니다.</span><br>
					</div>

					<div th:case="passwd_update_success">
						<span class="span_success">비밀번호가 변경되었습니다.</span><br>
					</div>

					<div th:case="passwd_reset_success">
						<span class="span_success">비밀번호가 변경되었습니다.</span><br>
					</div>

					<div th:case="passwd_update_fail">
						<span class="span_fail">비밀번호 변경에 실패하였습니다.</span><br>
					</div>


					<!--
          <div th:case="delete_success">
            <span class="span_success">회원 정보 삭제에 성공했습니다.</span><br>
            삭제된 회원 정보: <span th:text="${mname}"></span>
          </div>
          <div th:case="delete_fail">
            <span class="span_fail">회원 정보 삭제에 실패했습니다.</span><br>
            삭제 실패된 회원 정보: <span th:text="${mname}"></span>
          </div> 





          <div th:case="grade_change_success">
            <span class="span_success">등급을 변경하였습니다.</span><br>
          </div>

          <div th:case="grade_change_fail">
            <span class="span_fail">등급 변경을 실패했습니다.</span><br>
          </div>
		  
		  -->
				</li>

				<li th:switch="${cnt}" class="li_none">
					<div th:if="${code} == passwd_reset_success" style="display: inline-block; margin-right: 5px;">
						<button type="button" onclick="location.href='/account/login'" class="btn btn-secondary btn-sm">로그인</button>
					</div>
					<div th:case="0">
						<button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
					</div>
					<div th:case="1" style="display: inline-block; margin-right: 5px;">
						<button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
					</div>
					<div th:case="2">
						<button type="button" th:attr="onclick=|location.href='./read?acc_no=${accountVO.acc_no}'|"
							class="btn btn-secondary btn-sm">확인</button>
					</div>
				</li>
			</ul>
		</fieldset>
	</div>
</div>

</html>
