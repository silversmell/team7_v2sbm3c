<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

	<div class="title_line">회원 로그</div>

	<aside class="aside_right">
		<a href="javascript:location.reload();">새로고침</a>
		<span class='menu_divide'>│</span>
		<a href='./create'>회원 가입</a>
		<span class='menu_divide'>│</span>
		<a href='./list'>목록</a>
	</aside>

	<!-- /account/list_search_component.html 파일의 list_search_fragment import -->
	<div th:replace="~{account/list_search_component::list_search_fragment}"></div>

	<div class='menu_line'></div>

	<table class="table table-striped" style='width: 60%;'>
		<colgroup>
			<col style='width: 10%;' />
			<col style='width: 10%;' />
			<col style='width: 30%;' />
			<col style='width: 20%;' />
			<col style='width: 35%;' />
		</colgroup>

		<tr>
			<th class='th_bs'>로그 번호</th>
			<th class='th_bs'>회원 번호</th>
			<th class='th_bs'>회원 아이디</th>
			<th class='th_bs'>접속 아이피</th>
			<th class='th_bs'>접속 시간</th>
		</tr>

		<tr th:each="log : ${logs}">
			<td class='td_basic' th:text="${log.accLog.acc_log_no}"></td>
			<td class='td_basic' th:text="${log.account.acc_no}"></td>
			<td class='td_basic'><a th:href="@{|./read?acc_no=${log.account.acc_no}|}"
					th:text="${log.account.acc_id}"></a></td>
			<td class='td_basic' th:text="${log.accLog.acc_log_ip}"></td>
			<td class='td_basic' th:text="${log.accLog.acc_log_time.substring(0, 19)}"></td>
		</tr>

	</table>
	
	<!-- 페이지 버튼 목록 출력 시작 -->
	<div class="bottom_menu" th:utext="${paging}"></div>
	<!-- 페이지 버튼 목록 출력 종료 --> 

	<div class='bottom_menu'>
		<button type='button' onclick="location.reload();" class="btn btn-secondary btn-sm">새로 고침</button>
	</div>

</div>

</html>
