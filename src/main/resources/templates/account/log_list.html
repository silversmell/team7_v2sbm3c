<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

	<div class='title_line'>회원(관리자 전용)</div>

	<aside class="aside_right">
		<a href="javascript:location.reload();">새로고침</a>
		<span class='menu_divide'>│</span>
		<a href='./create'>회원 가입</a>
		<span class='menu_divide'>│</span>
		<a href='./list'>목록</a>
	</aside>

	<div class='menu_line'></div>

	<table class="table table-striped" style='width: 100%;'>
		<colgroup>
			<col style='width: 5%;' />
			<col style='width: 10%;' />
			<col style='width: 15%;' />
			<col style='width: 15%;' />
			<col style='width: 30%;' />
			<col style='width: 15%;' />
			<col style='width: 10%;' />
		</colgroup>

		<tr>
			<th class='th_bs'>로그 번호</th>
			<th class='th_bs'>회원 번호</th>
			<th class='th_bs'>접속 아이피</th>
			<th class='th_bs'>접속 시간</th>
		</tr>

		<tr th:each="accLogVO, status:${log_list}">
			<td class='td_left'><a th:href="@{|./read?acc_no=${accLogVO.acc_no}|}" th:text="${accLogVO.acc_log_no}"></a></td>
			<td class='td_left'><a th:href="@{|./read?acc_no=${accLogVO.acc_no}|}" th:text="${accLogVO.acc_no}"></a></td>
			<td class='td_left'><a th:href="@{|./read?acc_no=${accLogVO.acc_no}|}" th:text="${accLogVO.acc_log_ip}"></a></td>
			<td class='td_basic' th:text="${accLogVO.acc_log_time}"></td>

		</tr>

	</table>

	<div class='bottom_menu'>
		<button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
	</div>



</div>

</html>
