<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
     <span th:text="${scontentsVO.scon_title}" class="title_line_text"></span > 
    > 글 수정
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|./create?scon_no=${scontentsVO.scon_no}|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${scontentsVO}" action='./update_text'>
    <input type="hidden" name="scon_no" th:value="${scontentsVO.scon_no }">
    <!--<input type="hidden" name="now_page" th:value="${now_page}"> -->
    <!-- <input type="hidden" name="search_word" th:value="${word}"> -->
    
    <div>
       <label>제목</label>
       <input type='text' name='scon_title' th:value='${scontentsVO.scon_title}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='scon_contents'  required="required" class="form-control" rows="12" style='width: 100%;' 
                      th:text='${scontentsVO.scon_contents}'></textarea>
    </div>
    <!--
    <div>
       <label>검색어</label>
       <input type='text' name='word' th:value='${scontentsVO.word}' required="required" 
                 class="form-control" style='width: 100%;'>
    </div> 
    -->  
    <!--
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' th:value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>
     -->
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./ist_all?scon_no=${scon_no}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
 
  </form>

</div>
