<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

	<div class='title_line'>회원(관리자 전용)</div>

	<aside class="aside_right">
		<a href="javascript:location.reload();">새로고침</a>
		<span class='menu_divide'>│</span>
		<a href='./create'>회원 가입</a>
		<span class='menu_divide'>│</span>
		<a href='./list'>목록</a>
	</aside>

	<div class='menu_line'></div>

	<table class="table table-striped" style='width: 60%;'>
		<colgroup>
			<col style='width: 8%;' />
			<col style='width: 8%;' />
			<col style='width: 10%;' />
			<col style='width: 20%;' />
			<col style='width: 35%;' />
		</colgroup>

		<tr>
			<th class='th_bs'>로그 번호</th>
			<th class='th_bs'>관리자 번호</th>
			<th class='th_bs'>관리자 아이디</th>
			<th class='th_bs'>접속 아이피</th>
			<th class='th_bs'>접속 시간</th>
		</tr>
		
		<tr th:each="log : ${logs}">
		    <td class='td_left' th:text="${log.adminLog.adm_log_no}"></td>
		    <td class='td_left' th:text="${log.admin.adm_no}"></td>
			<td class='td_left'><a th:href="@{|#|}" th:text="${log.admin.adm_id}"></a></td>
		    <td class='td_left' th:text="${log.adminLog.adm_log_ip}"></td>
		    <td class='td_basic' th:text="${log.adminLog.adm_log_time}"></td>
		</tr>

	</table>

	<div class='bottom_menu'>
		<button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
	</div>



</div>

</html>
