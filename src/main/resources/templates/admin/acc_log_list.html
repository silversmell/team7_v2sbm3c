<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
	
	<script type="text/javascript" th:src="@{/js/admin/acc_list_search_component.js}"></script>

	<div class="title_line">회원 로그 목록</div>
	
	<!-- 검색 폼 -->
	<div style="text-align: center; clear: both;">
		<form id="search_frm" name="search_frm" method="get" action="/admin/acc_log_list">

			<label>아이디</label>
			<input type="text" name="word_id" id="word_id" th:value="${word_id}" style="margin-bottom: 5px;">
			<br>
			<label>아이피</label>
			<input type="text" name="word_ip" id="word_ip" th:value="${word_ip}" style="margin-bottom: 5px;">
			<br>
			<label>날짜 검색</label>
			<input type="date" name="start_date" id="start_date" th:value="${start_date}">
			~
			<input type="date" name="end_date" id="end_date" th:value="${end_date}" style="margin-bottom: 5px;">
			<br>
			
			<button type="submit" class='btn btn-secondary btn-sm'
				style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>
			<button type='button' class='btn btn-secondary btn-sm'
				style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
				th:onclick="|location.href='/admin/acc_log_list'|">검색 취소</button>

		</form>

	</div>

	<div class='menu_line'></div>

	<table class="table table-striped" style='width: 80%;'>
		<colgroup>
			<col style='width: 10%;' />
			<col style='width: 10%;' />
			<col style='width: 30%;' />
			<col style='width: 20%;' />
			<col style='width: 35%;' />
		</colgroup>

		<tr>
			<th class='th_bs'>로그 번호</th>
			<th class='th_bs'>회원 번호</th>
			<th class='th_bs'>회원 아이디</th>
			<th class='th_bs'>접속 아이피</th>
			<th class='th_bs'>접속 시간</th>
		</tr>

		<tr th:each="log : ${logs}">
			<td class='td_basic' th:text="${log.accLog.acc_log_no}"></td>
			<td class='td_basic' th:text="${log.account.acc_no}"></td>
			<td class='td_basic'><a th:href="@{|./read?acc_no=${log.account.acc_no}|}"
					th:text="${log.account.acc_id}"></a></td>
			<td class='td_basic' th:text="${log.accLog.acc_log_ip}"></td>
			<td class='td_basic' th:text="${log.accLog.acc_log_time.substring(0, 19)}"></td>
		</tr>

	</table>
	
	<!-- 페이지 버튼 -->
	<div class="bottom_menu" th:utext="${paging}"></div>

	<div class='bottom_menu'>
		<button type="button" onclick="location.reload();" class="btn btn-secondary btn-sm"
			style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">새로고침</button>
	</div>

</div>

</html>
