<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->

<div layout:fragment="content">
	<script type="text/javascript" th:src="@{/js/admin/create.js}"></script>

	<div class="title_line">회원가입</div>

	<!-- 메뉴 -->
	<aside class="aside_right">
		<a href="javascript:location.reload();">새로고침</a>
		<span class='menu_divide'>│</span>
		<a href="./login">로그인</a>
	</aside>

	<div class="menu_line"></div>

	<div style="width: 60%; margin: 0px auto">
		<!-- 회원가입 폼 -->
		<form name="create_frm" id="create_frm" th:object="${adminVO}" method="post" action="/admin/create">

			<!-- 아이디 -->
			<div id="adm_id_div" style="display: flex; align-items: center;">
				<label for="adm_id" style="margin-right: 10px;">아이디</label>
				<input type="text" name="adm_id" id="adm_id" value="" autofocus="autofocus" placeholder="아이디"
					class="form-control fom-control-sm" style="width: 50%;" th:field="*{adm_id}">
				<button type="button" id="btn_checkID" onclick="checkID()" class="btn btn-primary btn-sm"
					style="margin-top: 4px; margin: 10px;">중복확인</button>
			</div>
			<span id="adm_id_msg"></span>

			<!-- 패스워드 -->
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="adm_pw" style="margin-right: 10px;">패스워드</label>
				<input type="password" name="adm_pw" id="adm_pw" value="1234" required="required" placeholder="패스워드"
					class="form-control fom-control-sm" style="width: 50%; margin: 10px;">
			</div>

			<!-- 패스워드 확인 -->
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="check_pw" style="margin-right: 10px;">패스워드</label>
				<input type="password" name="check_pw" id="check_pw" value="1234" required="required"
					placeholder="패스워드 확인" class="form-control fom-control-sm" style="width: 50%; margin: 10px;">
			</div>
			<span id="check_pw_msg"></span>

			<!-- 카테고리 -->
			<div class="form-group" style="display: flex; align-items: center;">
				<label style="margin-right: 10px;">관리 카테고리</label>
				<select name="select_cate" id="select_cate" class="form-control fom-control-sm"
					style="width: 40%; margin: 10px;">
					<option disabled selected hidden>카테고리 선택</option>
					<th:block th:each="category : ${cate_list}">
						<option th:value="${category.cate_no}" th:text="${category.cate_name}" style="background-color: white;"></option>
					</th:block>
				</select>
			</div>

			<!-- 이름 -->
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="adm_name" style="margin-right: 10px;">이름</label>
				<input type="text" name="adm_name" id="adm_name" value="" required="required" placeholder="이름"
					class="form-control fom-control-sm" style="width: 50%; margin: 10px;">
				<button type="button" id="btn_checkName" onclick="checkName()" class="btn btn-primary btn-sm"
					style="margin-top: 4px; margin-left: 10px;">중복확인</button>
			</div>
			<span id="adm_name_msg"></span>
			
			<!-- 이메일 -->
			<div id="adm_email_div" style="display: flex; align-items: center;">
				<label for="adm_email" style="margin-right: 10px;">이메일</label>
				<input type="text" name="adm_email" id="adm_email" value="" autofocus="autofocus" placeholder="이메일"
					class="form-control fom-control-sm" style="width: 50%;" th:field="*{adm_email}">
				<button type="button" id="btn_checkEmail" onclick="checkEmail()" class="btn btn-primary btn-sm"
					style="margin-top: 4px; margin-left: 10px;">중복확인</button> <!-- checkEmail로 변경 예정 -->
				<button type="button" id="btn_sendMail" onclick="send_mail();" class="btn btn-primary btn-sm"
					style="margin-top: 4px; margin: 10px;" disabled>메일 인증</button>
			</div>
			<span id="adm_email_msg"></span>

			<!-- 전화번호 -->
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="adm_tel" style="margin-right: 10px;">전화번호</label>
				<input type="text" name="adm_tel" id="adm_tel" value="" required="required" placeholder="전화번호"
					class="form-control fom-control-sm" style="width: 50%; margin: 10px;">
			</div>
			<span id="adm_name_msg"></span>

		</form>
	</div>

	<!-- 버튼 -->
	<div class="content_body_bottom">
		<button type="button" onclick="send();" class="btn btn-secondary btn-sm">가입</button>
		<button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
	</div>

</div>

</html>
