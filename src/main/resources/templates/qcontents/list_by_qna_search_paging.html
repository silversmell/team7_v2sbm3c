<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>
    <span th:text="${categoryVO.cate_name}" class="title_line_text"></span > 
    <span th:if="${word != ''}" th:text="|> ${word} (${search_count} 건)|" class="title_line_text"></span>
  </div>
  
  <aside class='aside_left'>
    <button onclick="location.href='#'" style="background-color: burlywood; margin-bottom: 10px;">달리 AI(이미지 생성)</button>
  </aside>
  
  <aside class="aside_right">
    
    <a th:href="@{|./qna_create?cate_no=${categoryVO.cate_no}|}">등록</a>
    <span class="menu_devide">│</span>
    <!-- 로그인 기능 미완성
    <span th:if="${session.grade == 'admin'}">
      <a th:href="@{|qcontents/qna_create?cate_no=${categoryVO.cate_no}|}">등록</a>
      <span class="menu_devide">│</span>
    </span>
    -->
    
    <a th:href="@{|./list_by_qna_search?cate_no=${categoryVO.cate_no}|}">목록</a>
    <span class='menu_divide' >│</span>
   
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 

  <!-- /qcontents/list_search_component.html 파일의 list_search_fragment import -->
  <div th:replace="~{qcontents/list_search_component::list_search_fragment}"></div>
     
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'> <!-- 레이아웃 시작 -->
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>파일</TH>
      <th class='th_bs'>제목</th>
    </tr>
   
    <tr th:each="qna_imageVO, status:${list}" 
         th:attr="onclick=|location.href='/qcontents/qna_read?qcon_no=${qna_contentsVO.qcon_no}&word=${word}'|"
         style="cursor: pointer; height: 90px;">
         
      <td class='td_basic' style="vertical-align: middle; text-align: center;">
        <div th:if="${qna_imageVO.file_origin_name.endsWith('jpg') or qna_imageVO.file_origin_name.endsWith('png') or qna_imageVO.file_origin_name.endsWith('gif')}">
            <img th:src="@{|/contents/storage/${qna_imageVO.file_thumb_name}|}" style="width: 120px; height: 90px;">
        </div>
        <div th:if="${((qna_imageVO.file_origin_name.endsWith('jpg') or qna_imageVO.file_origin_name.endsWith('png') or qna_imageVO.file_origin_name.endsWith('gif')) == false) and (qna_imageVO.file_size > 0)}">
            <span th:text="${qna_imageVO.file_origin_name}"></span>
        </div>

        <div th:if="${qna_imageVO.file_size == 0}">
          <img src="/contents/images/none1.png" style="width: 120px; height: 90px;">
        </div>
                
      </td>
      </td>
      <td>
        <div class='td_basic' th:each="qna_contentsVO, status:${list}" th:attr="onclick=|location.href='/qcontents/qna_read?cate_no=${categoryVO.cate_no}&qcon_no=${qna_contentsVO.qcon_no}'|" style="cursor: pointer; margin-left: 30px;">
            <span style="font-size: 1em;" th:text="${qna_contentsVO.qcon_views}"></span><br>
            <br>
            <span th:text="${qna_contentsVO.qcon_name}" style="font-weight: bold;"></span><br>
            <span th:if="${qna_contentsVO.qcon_contents.length() > 160 }" th:text="|${scontentsVO.qcon_contents.substring(0, 160)}...|"></span>
            <span th:if="${qna_contentsVO.qcon_contents.length() <= 160 }" th:text="|${scontentsVO.qcon_contents}|"></span>
        </div>
    </td>
    </tr>
  </table> <!-- 레이아웃 종료 -->
   
  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 --> 

</div>
</html>
