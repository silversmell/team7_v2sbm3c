<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>
    <span th:text="${categoryVO.cate_name}" class="title_line_text"></span >
    > <span th:if="${word != ''}" th:text="|> ${word} (${search_count} 건)|" class="title_line_text"></span>
  </div>

  <aside class="aside_right">  
    <a th:href="@{|/qcontents/qna_create?cate_no=${categoryVO.cate_no}|}">등록</a>
    <span class="menu_devide">│</span>    
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>    
    <a th:href="@{|./qna_list_all?cate_no=${categoryVO.cate_no}&word=${word}&now_page=${now_page}|}">목록</a>
  </aside> 

  <!-- /contents/list_search_component.html 파일의 list_search_fragment import -->
  <div th:replace="~{qcontents/list_search_component::list_search_fragment}"></div>
     
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class='th_bs'>파일</th>
        <th class='th_bs'>제목</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${list.size() > 0}" th:each="qna_contentsVO, status : ${list}" 
           th:attr="onclick=|location.href='/qcontents/qna_read?qcon_no=${qna_contentsVO.qcon_no}&word=${word}&now_page=${now_page}'|"
           style="cursor: pointer; height: 90px;">
        <td class='td_basic' style="vertical-align: middle; text-align: center;">
          <div th:each="file : ${qna_contentsVO.fnamesMF}">
            <div th:if="${file != null}">
              <div th:if="${file.originalFilename != null and (file.originalFilename.endsWith('jpg') or file.originalFilename.endsWith('png') or file.originalFilename.endsWith('gif'))}">
                <img th:src="@{|/contents/storage/${file.originalFilename}|}" style="width: 120px; height: 90px;">
              </div>
              <div th:if="${file.originalFilename != null and !file.originalFilename.endsWith('jpg') and !file.originalFilename.endsWith('png') and !file.originalFilename.endsWith('gif') and file.size > 0}">
                <span th:text="${file.originalFilename}"></span>
              </div>
              <div th:if="${file.size == 0}">
                <img src="/contents/images/none1.png" style="width: 120px; height: 90px;">
              </div>
            </div>
          </div>
        </td>
        <td class='td_left'>
          <span th:text="${qna_contentsVO.qcon_name}" style="font-weight: bold;"></span>
          <span th:text="|&nbsp;${qna_contentsVO.qcon_date.substring(0, 10)}|"></span><br>
          <span th:if="${qna_contentsVO.qcon_contents.length() > 160}" 
                th:text="|${qna_contentsVO.qcon_contents.substring(0, 160)}...|"></span>
          <span th:if="${qna_contentsVO.qcon_contents.length() <= 160}" 
                th:text="|${qna_contentsVO.qcon_contents}|"></span>
        </td>
      </tr>
      <tr th:if="${list.size() == 0}">
        <td colspan="2" style="text-align: center;">관련 글이 등록되지 않았습니다.</td>
      </tr> 
    </tbody>
  </table>
   
  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 --> 

</div>
</html>
