<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>
    <span th:text="${categoryVO.cate_name}" class="title_line_text"></span >
  </div>

  <aside class="aside_right">  
    <a th:href="@{|/qcontents/qna_create?cate_no=${categoryVO.cate_no}|}">등록</a>
    <span class="menu_devide">│</span>    
    <a th:href="@{|./qna_list_all?cate_no=${categoryVO.cate_no}&now_page=${now_page}|}">목록</a>
    <span class='menu_divide'>│</span>    
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 

  <!-- /contents/list_search_component.html 파일의 list_search_fragment import -->
  <div th:replace="~{qcontents/list_search_component::list_search_fragment}"></div>
     
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 90%; justify-content:center;'>
    <colgroup>
      <col style='width: 20%;'/>
      <col style='width: 80%;'/>
    </colgroup>
    
    <thead>
      <tr>
        <th class='th_bs'>파일</th>
        <th class='th_bs'>제목</th>
      </tr>
    </thead>
    
    <tbody>
      <tr th:if="${list.size() > 0}" th:each="qna_contentsVO, status : ${list}" 
           th:attr="onclick=|location.href='/qcontents/qna_read?qcon_no=${qna_contentsVO.qcon_no}&now_page=${now_page}'|"
           style="cursor: pointer; height: 90px;">
        <td class='td_basic' style="vertical-align: middle; text-align: center;">
          <div th:if="${#lists.size(qna_imageVO) > status.index and qna_imageVO[status.index] != null}">
              <img th:src="@{|/qcontents/storage/${qna_imageVO[status.index].file_thumb_name}|}" style="width: 120px; height: 90px;">
          </div>
          <div th:unless="${#lists.size(qna_imageVO) > status.index and qna_imageVO[status.index] != null}" 
               style="width: 120px; height: 90px;">
              <!-- 빈 공간을 위한 빈 div -->
          </div>
        </td>
        <td class='td_left'>
          <span th:text="${qna_contentsVO.qcon_name}" style="font-weight: bold;"></span>
          <span th:text="|&nbsp;${qna_contentsVO.qcon_date.substring(0, 10)}|"></span><br>
          <span style="font-size: 1em;" th:text="|조회수: ${qna_contentsVO.qcon_views}|"></span>
          <span style="font-size: 1em;" th:text="|댓글수: ${qna_contentsVO.qcon_comment}|"></span><br>
          <span th:if="${qna_contentsVO.qcon_contents.length() > 180}" 
                th:text="|${qna_contentsVO.qcon_contents.substring(0, 180)}...|"></span>
          <span th:if="${qna_contentsVO.qcon_contents.length() <= 180}" 
                th:text="|${qna_contentsVO.qcon_contents}|"></span>
        </td>
      </tr>
      <tr th:if="${list.size() == 0 || qna_imageVO.size() == 0}">
          <td colspan="2" style="text-align: center;">
              <span th:if="${list.size() == 0}">관련된 글이 등록되지 않았습니다.</span>
              <span th:if="${qna_imageVO.size() == 0}">이미지를 등록하고싶을 땐, 달리AI를 이용해보세요!</span>
          </td>
      </tr>
    </tbody>
  </table>
   
  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 --> 

</div>
</html>
