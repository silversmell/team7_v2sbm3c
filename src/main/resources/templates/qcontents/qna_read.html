<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <!-- Fotorama -->
  <link href="/fotorama/fotorama.css" rel="stylesheet">
  <script src="/fotorama/fotorama.js"></script>

  <script>
    let reply_data; // 댓글 500건 저장
    let reply_now_page = 1; // 댓글 현재 페이지
  </script>

  <script>
    window.onload = () => {
      let qcmt_contents_tag = document.getElementById('qcmt_contents');
      let btn_create_tag = document.getElementById('btn_create'); // 등록
      let btn_add_tag = document.getElementById('btn_add'); // 더보기
      let reply_list_tag = document.getElementById('reply_list'); // 목록 출력 panel
      let no_comments_msg_tag = document.getElementById('no_comments_msg'); // 등록된 댓글이 없는 경우 메시지

      let btn_save_tag = document.getElementById("btn_save"); // 수정 저장
      let qcmt_no_tag = document.getElementById("qcmt_no"); // 수정할 레코드 번호
      let acc_no_tag = document.getElementById("acc_no");  // 댓글 작성 회원 번호

      let btn_delete_tag = document.getElementById("btn_delete"); // 삭제 처리
      let btn_cancel_tag = document.getElementById("btn_cancel"); // 수정/삭제 취소
      
      
      // 댓글 입력
      qcmt_contents_tag.addEventListener('click', () => {
        let acc_id = '[[${session.acc_id}]]'; //  javascript -> Thymeleaf -> session
        if (acc_id == '') {
          alert('로그인해야 댓글을 작성할 수 있습니다.');
          location.href = "/account/login?url=/qcontents/qna_read?qcon_no=[[${qna_contentsVO.qcon_no}]]%26word=[[${word}]]%26now_page=[[${now_page}]]";
        } else {
          // alert('로그인 됨');
          content_tag.focus();
        }
      });

      // 초기 페이지 로드 시 댓글 데이터가 없으면 메시지를 표시
      if (!reply_data || reply_data.length === 0) {
        no_comments_msg_tag.style.display = 'block';
      }
      
      // 댓글 등록 이벤트 리스너
      btn_create_tag.addEventListener('click', () => {
        let qcmt_contents = qcmt_contents_tag.value.trim();

        if (qcmt_contents.length == 0) {
          alert('댓글을 입력하세요.');
        } else {
          fetch("/qcontents/qna_create_comment", {
            method: "post",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({"qcon_no": "[[${qna_contentsVO.qcon_no}]]", "qcmt_contents": qcmt_contents})
          })
            .then(response => response.json())
            .then(data => {
              let sortOption = document.getElementById('latestLink').style.textDecoration === 'underline' ? 'latest' : 'asc';
              if (sortOption === 'latest') {
                list_by_qcmt_no_join(); // 최신순으로 댓글 목록 갱신
                qcmt_contents_tag.focus();
              } else {
                asc_list_by_qcmt_no_join(); // 작성순으로 댓글 목록 갱신
                qcmt_contents_tag.focus();
              }
              qcmt_contents_tag.value = ''; // 댓글 입력 필드 초기화
            });
        }
      });

      // 페이징 처리
      // 자바 스크립트는 변수명에 '-' 사용 못함.
      btn_add_tag.addEventListener('click', () => {
        // 현재 페이지보다 레코드 갯수가 더 많은 경우만 실행
        if (reply_data.length > reply_now_page * 5) { // 5, 10, 15, 20, 25 X 
          let start = 0; // 출력 순환 시작 index
          let end = 0;  // 출력 순환 종료 index
          if (reply_data.length > 5) {
            start = reply_now_page * 5;
            end = (reply_now_page * 5) + 5; // 시작 index + 페이지 당 레코드 수
            let msg = '';
            let page_div = document.createElement('div'); // 글내용
            for (let i = start; i < end; i++) { // 5 ~ 9, 10 탈출
              if (i == reply_data.length) { // 모든 태그를 출력한 이후인지 검사
                break;
              }

              let row = reply_data[i];
              msg += "<div id='" + row.qcmt_no + "' style='border-bottom: solid 1px #EEEEEE; margin-bottom: 10px; text-align: left;'>";
              msg += "<span style='font-weight: bold;'>" + row.acc_id + "</span>";
              msg += "  " + row.qcmt_date;

              if ('[[${session.acc_no}]]' == row.acc_no) { // 글쓴이 일치여부 확인, 본인의 글만 삭제 가능함 ★
                msg += " <a href='javascript:qna_update_comment(" + row.qcmt_no + ")'>수정 </a>"; // 이미지 추가하고 싶으면, <img src='/reply/images/update.png' style='width: 16px;'>
                msg += "<span class='menu_divide' >│</span>"
                msg += " <a href='javascript:qna_delete_comment(" + row.qcmt_no + ")'>삭제 </a>";
                msg += "<span class='menu_divide' >│</span>"
              }
              msg += "  <a href='javascript:qna_read_recomment(" + row.qcmt_no + ", \"" + row.acc_no + "\")'>답글</a>";

              msg += "  " + "<br>";
              msg += row.qcmt_contents;
              msg += "</div>";

              msg += "<div id='recomment_id" + row.qcmt_no + "'style='display: none; margin-left: 20px; text-align: left;'></div>";
            }
            page_div.innerHTML = msg; //  페이지에 속한 레코드들 추가
            reply_list_tag.appendChild(page_div);

            reply_now_page = reply_now_page + 1;
          }

        }
      });
      
      // 수정 처리
      btn_save_tag.addEventListener('click', () => {
        let qcmt_no = qcmt_no_tag.value;
        let qcmt_contents = qcmt_contents_tag.value.trim();
        let acc_no = acc_no_tag.value;

        if (qcmt_contents.length == 0) {
          alert('내용이 없습니다. 내용을 입력해주세요.');
        } else {
          fetch("/qcontents/qna_update_comment", {
            "method": "post",
            "headers": {"Content-Type": "application/json"},
            body: JSON.stringify({"qcmt_no": qcmt_no, "acc_no": acc_no, "qcmt_contents": qcmt_contents})
          })
            .then((response) => response.json())
            .then((data) => {
              if (data['res'] == 0) {
                alert('댓글 수정에 실패 했습니다.\n 잠시후 다시 시도해 주세요(관리자: 02-123-1234)');
              } else {
                list_by_qcmt_no_join(); // 목록 출력
                qcmt_contents_tag.value = '';
                qcmt_contents_tag.focus();
                btn_visible('default');
              }
            });
        }
      });
      
      // 취소 버튼 클릭 이벤트 처리
      btn_cancel_tag.addEventListener('click', () => {
        qcmt_contents_tag.value = '';
      });
      
      underline('latest'); // 댓글 출력 밑줄 초기화
      list_by_qcmt_no_join(); // 목록 출력
    }

    // 최신순 목록 출력
    // 5건 미만이면 5회 미만 순환, 5건 이상 5회 순환
    function list_by_qcmt_no_join() {
      fetch("/qcontents/list_by_qcmt_no_join?qcon_no=[[${qna_contentsVO.qcon_no}]]", {
        "method": "get"
      })
        .then((response) => response.json())
        .then((data) => {
          reply_data = data['res'];
          render_comments();
        });
    }

    // 작성순 목록 출력
    // 5건 미만이면 5회 미만 순환, 5건 이상 5회 순환
    function asc_list_by_qcmt_no_join() {
      fetch("/qcontents/asc_list_by_qcmt_no_join?qcon_no=[[${qna_contentsVO.qcon_no}]]", {
        "method": "get"
      })
        .then((response) => response.json())
        .then((data) => {
          reply_data = data['res'];
          render_comments();
        });
    }

    // 댓글 목록 출력 함수
    function render_comments() {
      let msg = '';
      let cnt = Math.min(reply_data.length, reply_now_page * 5);
    
      for (let i = 0; i < cnt; i++) {
        let row = reply_data[i];
        msg += "<div id='" + row.qcmt_no + "' style='border-bottom: solid 1px #EEEEEE; margin-bottom: 10px; text-align: left;'>";
        msg += "<span style='font-weight: bold;'>" + row.acc_id + "</span>";
        msg += "  " + row.qcmt_date;
    
        if ('[[${session.acc_no}]]' == row.acc_no) {
          msg += " <a href='javascript:qna_update_comment(" + row.qcmt_no + ")'>수정 </a>";
          msg += "<span class='menu_divide'>│</span>";
          msg += " <a href='javascript:qna_delete_comment(" + row.qcmt_no + ")'>삭제 </a>";
          msg += "<span class='menu_divide'>│</span>";
        }
        
        // 답글 보이기/숨기기 처리
        msg += "  <a href='javascript:qna_read_recomment(" + row.qcmt_no + ", \"" + row.acc_no + "\")'>답글 </a>";
        msg += "  " + "<br>";
        msg += row.qcmt_contents;
        msg += "</div>";
        
        msg += "<div id='recomment_id" + row.qcmt_no + "' style='display: none; margin-left: 20px; text-align: left;'></div>";
      }
    
      document.getElementById("reply_list").innerHTML = msg;
    }
    
    // 대댓글 보이기/숨기기 함수
    function close_recomment(qcmt_no, acc_no) {
      let area_id = "recomment_id" + qcmt_no;
      let area = document.getElementById(area_id);
      
      area.style.display = 'none'; // 대댓글 목록 숨기기
    }
    
   // 최신순/작성순 클릭에 따라 밑줄 토글 함수
   function underline(option) {
    let latestLink = document.getElementById('latestLink');
    let oldestLink = document.getElementById('oldestLink');

    latestLink.style.textDecoration = 'none';
    oldestLink.style.textDecoration = 'none';

    if (option === 'latest') {
      latestLink.style.textDecoration = 'underline';
      list_by_qcmt_no_join(); // 최신순으로 댓글 목록 갱신
    } else if (option === 'oldest') {
      oldestLink.style.textDecoration = 'underline';
      asc_list_by_qcmt_no_join(); // 작성순으로 댓글 목록 갱신
    }
  }

  // 수정 폼 
  function qna_update_comment(qcmt_no) {
    let qcmt_no_tag = document.getElementById('qcmt_no')
    let acc_no_tag = document.getElementById('acc_no')
    let qcmt_contents_tag = document.getElementById('qcmt_contents')

    // fetch로 데이터 읽어 오기
    fetch("/qcontents/qna_read_comment?qcmt_no=" + qcmt_no, {
      "method": "get",
      "headers": {"Content-Type": "application/json"},
    })
      .then((response) => response.json())
      .then((data) => {
        // alert(data['res']['content']);
        qcmt_no_tag.value = data['res']['qcmt_no'];
        acc_no_tag.value = data['res']['acc_no'];
        qcmt_contents_tag.value = data['res']['qcmt_contents'];
        qcmt_contents_tag.focus();
        btn_visible('update');
      });
    }

    // 삭제 폼 + 삭제 처리
    function qna_delete_comment(qcmt_no) {
      let qcmt_contents_tag = document.getElementById('qcmt_contents');

      // fetch로 데이터 읽어 오기
      fetch("/qcontents/qna_read_comment?qcmt_no=" + qcmt_no, {
        "method": "get",
        "headers": {"Content-Type": "application/json"},
      })
        .then((response) => response.json())
        .then((data) => {
          let sw = confirm("선택된 댓글 내용: 「" + data['res']['qcmt_contents'] + "」 삭제하시려면 확인 버튼을 누르세요. 삭제후 복구 할 수 없습니다.");
          if (sw == true) {
            // alert('삭제를 진행합니다.');
            fetch("/qcontents/qna_delete_comment", {
              "method": "post",
              "headers": {"Content-Type": "application/json"},
              body: JSON.stringify({"qcmt_no": qcmt_no, "acc_no": data['res']['acc_no']})
            })
              .then((response) => response.json())
              .then((data) => {
                if (data['res'] == 1) {
                  list_by_qcmt_no_join(); // 목록 출력
                  content_tag.value = '';
                  content_tag.focus();
                  alert('댓글을 삭제했습니다.');
                } else {
                  alert('댓글 삭제에 실패했습니다. 잠시후 다시 시도해주세요.');
                }
              });
          } else {
            alert('삭제를 취소했습니다.');
          }
        });
    }

    // 댓글 버튼 출력
    function btn_visible(sw) {
      let btn_create = document.getElementById("btn_create");
      let btn_save = document.getElementById("btn_save");
      let btn_cancel = document.getElementById("btn_cancel");
      let btn_close = document.getElementById("btn_close");

      if (sw == 'update') {
        btn_create.style.display = 'none'; // hidden
        btn_save.style.display = ''; // show
        btn_cancel.style.display = '';
        btn_close.style.display = 'none';
      } else if (sw == 'default') {
        btn_create.style.display = '';
        btn_close.style.display = '';
        btn_save.style.display = 'none';
        btn_cancel.style.display = 'none';
      }
    }
    
    // 북마크
    function bookmarked() {
      // console.log("북마크 클릭함.");

      let qcon_no = document.getElementById("qcon_no").value;
      let cate_no = 2;

      let acc_no = '[[${session.acc_no}]]';
      if (acc_no == '') {
        alert('로그인이 필요합니다.');
        
        location.href = "/account/login?url=/qcontents/qna_read?qcon_no=[[${qna_contentsVO.qcon_no}]]%26word=[[${word}]]%26now_page=[[${now_page}]]";
        return;
      }

      let url;
      let bookmark_img_tag = document.getElementById("bookmark_img").src;
      console.log(acc_no)
      if (bookmark_img_tag.endsWith("bookmark_off.png")) {
        url = '/qcontents/bookmark_create/' + qcon_no + '?cate_no=' + cate_no+ "&acc_no=" +'[[${session.acc_no}]]';
        console.log(url)
      } else {
        url = '/qcontents/bookmark_delete/' + qcon_no + '?cate_no=' + cate_no+"&acc_no=" +'[[${session.acc_no}]]';
      }
      fetch(url, {
        method: "GET",
      })
        .then(response => response.json())
        .then(data => {
          
          if (data.cnt > 0) {
            if (bookmark_img_tag.endsWith("bookmark_off.png")) {
              document.getElementById("bookmark_img").src = "/css/images/bookmark_on.png";
              alert("북마크 성공하셨어요!");
            } else {
              document.getElementById("bookmark_img").src = "/css/images/bookmark_off.png";
              alert("북마크 취소하셨어요!");
            }
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }
    
  // 대댓글 등록
  function qna_create_recomment(qcmt_no, acc_no, acc_id) {
    fetch("/qcontents/account_read?acc_no=" + acc_no, {
      "method": "get",
      "headers": {"Content-Type": "application/json"},
    })
    .then((response) => response.json())
    .then((data) => {
      let msg = "";
      if (typeof data['acc_id'] !== 'undefined') {
        msg += "<br/>";
        msg += "<div style='font-size: 15px;' value='" + data['acc_id'] + "'>" +
                  "<span style='color: blue; text-decoration: underline;'>@" + data['acc_id'] + "</span> 에게 답장하기" +
                  "</div>";
        msg += "<textarea name='recomment_comment' class='form-control' id='recomment_comment' style='width: 100%; height: 60px;' placeholder='@" + data['acc_id'] + " 에게 답글 작성 ....' autofocus></textarea>";
        msg += "</div>";
      } else {
        msg += "<br/>";
        msg += "<div style='font-size: 15px;' value='" + data['acc_id'] + "'>" +
                   "<span style='color: blue; text-decoration: underline;'>@" + data['acc_id'] + "</span> 에게 답장하기" +
                   "</div>";
        msg += "<textarea name='recomment_comment' class='form-control' id='recomment_comment' style='width: 100%; height: 60px;' placeholder='@" + data['acc_id'] + " 에게 답글 작성 ....' autofocus></textarea>";
        msg += "</div>";
        return;
      }
      msg += "<div style='text-align: right; margin-top: 10px;'>";
      msg += "<br>";
      msg += " <button type='button' id='recomment_create'>&nbsp;답&nbsp;&nbsp;글&nbsp;</button> ";
      msg += " <button type='button' id='recomment_save' style='display: none;'>&nbsp;저&nbsp;&nbsp;장&nbsp;</button> ";
      msg += " <button type='button' id='recomment_delete' style='display: none;'>&nbsp;삭&nbsp;&nbsp;제&nbsp;</button> ";
      msg += " <button type='button' id='recomment_cancel' style='display: none;'>&nbsp;취&nbsp;&nbsp;소&nbsp;</button> ";
      msg += " <button type='button' id='recomment_close'>&nbsp;취&nbsp;&nbsp;소&nbsp;</button> ";
      msg += "</div>";

      document.getElementById("recomment_list").innerHTML = msg;

      let comment_tag = document.getElementById("recomment_comment");
      let recomment_tag = document.getElementById("recomment_create");
      let close_tag = document.getElementById("recomment_close");
      document.getElementById("recomment_list").style.display = '';

      recomment_tag.addEventListener('click', () => {
        let content = comment_tag.value.trim();

        if (content.length == 0) {
          alert("내용이 없습니다. 내용을 입력해주세요.");
          return;
        } else {
            fetch("/qcontents/qna_create_recomment", {
              "method": "post",
              "headers": {"Content-Type": "application/json"},
              body: JSON.stringify({
                "qcon_no": "[[${qna_contentsVO.qcon_no}]]",
                "qrecmt_contents": "<span style='color: blue; text-decoration: underline;'>@" + data['acc_id'] + "</span> " + content,
                "qcmt_no": qcmt_no,
                "acc_no": "[[${session.acc_no}]]"
              })
            })
            .then((response) => response.json())
            .then((data) => {
              comment_tag.value = "";
              qna_read_recomment(qcmt_no); // 대댓글 읽어오기
            })
            .catch((error) => {
              console.error('Error:', error);
            });
          }
        });

        close_tag.addEventListener('click', () => {
          close_recomment(qcmt_no); // 대댓글 창 숨기기
          document.getElementById("recomment_list").style.display = 'none';
        });
      });
    }
    
    // 대댓글 수정
    function qna_update_recomment(qrecmt_no) {
      console.log(qrecmt_no);
    
      let qcmt_no = ""
      let recomment_tag = document.getElementById("recomment_comment");
      fetch("/qcontents/read_recomment?qrecmt_no=" + qrecmt_no, {
        method: "GET",
        headers: {"Content-Type": "application/json"},
      })
      .then((response) => response.json())
      .then((data) => {
        let qrecmt_contents = data['res']['qrecmt_contents'];
    
        // qrecmt_contents에서 span 태그 부분을 제외한 content만 추출하기
        let content = "";
        let div = document.createElement('div');
        div.innerHTML = qrecmt_contents;
        let div_nodes = div.childNodes;
        for (let i = 0; i < div_nodes.length; i++) {
          let node = div_nodes[i];
          if (node.nodeName !== 'SPAN') {
            content += node.textContent || node.innerText;
          }
        }
    
        recomment_tag.value = content.trim();
        qcmt_no = data['res']['qcmt_no'];
        recomment_tag.focus();
        recomment_visible('update');
      });
    
      let update_tag = document.getElementById("recomment_save");
      update_tag.addEventListener('click', () => {
        console.log("대댓글 저장 클릭");
        let content = recomment_tag.value.trim();
    
        if (content.length == 0) {
          alert('내용이 없습니다. 내용을 입력해주세요.');
        } else {
          // 대댓글 저장 시 span 태그를 포함하여 저장
          let qrecmt_contents = "<span style='color: blue; text-decoration: underline;'>@" + '[[${session.acc_id}]]' + "</span> " + content;
    
          fetch("/qcontents/qna_update_recomment", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              "qrecmt_no": qrecmt_no,
              "qrecmt_contents": qrecmt_contents,
              "acc_no": '[[${session.acc_no}]]'
            })
          })
          .then((response) => response.json())
          .then((data) => {
            if (data['res'] == 0) {
              alert("댓글 수정에 실패하였습니다. 다시 시도해주세요.");
            } else {
              console.log("대댓글 수정 완료");
              // 수정 후 대댓글 목록 다시 불러오기
              qna_read_recomment(qcmt_no);
              recomment_tag.value = "";
              recomment_tag.focus();
              recomment_visible('default');
            }
          })
        }
      });
      
      // 취소 버튼 클릭 이벤트 처리
      let btn_cancel_tag = document.getElementById("recomment_cancel");
      btn_cancel_tag.addEventListener('click', () => {
        recomment_tag.value = '';
        recomment_visible('default'); // 버튼 상태 원래대로 변경
      });
      
    }
      
  // 대댓글 삭제
  function qna_delete_recomment(qrecmt_no, qrecmt_contents) {
    // 확인 창을 통해 사용자에게 삭제 여부를 물어봅니다.
    let sw = "답글을 삭제하시겠습니까? \n삭제하시려면 확인 버튼을 누르세요. 삭제 후 복구할 수 없습니다.";
    if (confirm(sw)) {
      fetch("/qcontents/qna_delete_recomment", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({"qrecmt_no": qrecmt_no, "acc_no": '[[${session.acc_no}]]'})
      })
      .then((response) => response.json())
      .then((data) => {
        if (data['res'] == 1) {
          console.log("삭제 성공");
          qna_read_recomment(data['qcmt_no']);
        } else {
          alert('댓글 삭제에 실패하였습니다. 다시 시도해주세요.');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('댓글 삭제 중 오류가 발생하였습니다. 다시 시도해주세요.');
      });
    } else {
      alert('답글 삭제 취소했습니다.');
    }
  }

  // 대댓글 목록
  function qna_read_recomment(qcmt_no, acc_no) {
    let area_id = "recomment_id" + qcmt_no;
    let area = document.getElementById(area_id);
    area.innerHTML = "";
  
    fetch("/qcontents/qna_read_recomment?qcmt_no=" + qcmt_no, {
      method: "GET",
      headers: { "Content-Type": "application/json" },
    })
    .then((response) => response.json())
    .then((data) => {
      let recomment_data = data['res'];
      let cnt = recomment_data.length;
      console.log(cnt);
  
      let msg = "";
  
      for (let i = 0; i < cnt; i++) {
        let row = recomment_data[i];
        msg += "<div style='display: flex; align-items: flex-start; margin-left:0px; padding: 10px;'>";
        msg += "<div id='" + row.qrecmt_no + "'style='width: 100%; border-bottom: solid 3px #EEEEEE; margin-bottom: 10px;'>";
        msg += "<span style='font-weight: bold;'>@" + row.acc_id + "</span>";
        msg += " " + row.qrecmt_date + " ";
        // console.log('row.acc_id:' + row.acc_id);

        if ("[[${session.acc_no}]]" == row.acc_no) {
          msg += "  <a href='javascript:qna_update_recomment(" + row.qrecmt_no + ")'>수정</a> ";
          msg += "<span class='menu_divide'>│</span>";
          msg += " <a href='javascript:qna_delete_recomment(" + row.qrecmt_no + ")'>삭제</a> ";
          msg += "<span class='menu_divide' >│</span>";
        }

        msg += " <a href='javascript:qna_create_recomment(" + row.qcmt_no + ", \"" + row.acc_no + "\", \"" + row.acc_id + "\")'>답글</a>";
        msg += "<br>";
        msg += row.qrecmt_contents;
        msg += "</div>";
        msg += "</div>";
      }
      area.innerHTML = msg;
      area.style.display = 'block';
      qna_create_recomment(qcmt_no, acc_no);
    })

  }
    
  // 댓글 버튼 출력
  function recomment_visible(sw) {
    let btn_create = document.getElementById("recomment_create");
    let btn_save = document.getElementById("recomment_save");
    let btn_cancel = document.getElementById("recomment_cancel");
    let btn_close = document.getElementById("recomment_close");

    if (sw == 'update') {
      btn_create.style.display = 'none'; // hidden
      btn_save.style.display = ''; // show
      btn_cancel.style.display = '';
      btn_close.style.display = 'none';
    } else if (sw == 'default') {
      btn_create.style.display = '';
      btn_close.style.display = '';
      btn_save.style.display = 'none';
      btn_cancel.style.display = 'none';
    } 
  }
    
  </script>
